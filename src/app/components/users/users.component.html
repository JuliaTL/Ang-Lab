<div class="col-12 text-center">
  <label> Name:
    <input type="text"
           placeholder="enter your name"
           [(ngModel)]="userName"
    />
  </label>
  <button type="button"
          class="btn btn-danger"
          [disabled] = "!userName.length"
          (click)="resetuserName()"> Reset </button>
  <h4 class="text-center"> Your name is
    <strong> {{ userName }} </strong>
  </h4>
</div>

<hr>

<div class="col-12 text-center">

  <button type="button"
          class="btn btn-lg btn-primary"
          (click)="onClick()"> Details </button>

  <p *ngIf="showEl"
      class="text-primary"> Showing some text </p>

  <p *ngFor="let number of numbers"
      [ngStyle]="{ backgroundColor: number >= 5 ? 'blue' : ''}"
      [ngClass]="{ white: number >= 5 }"> {{ number }}
  </p>
</div>

<div class="col-xs-8 text-center">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div id="user-data" formGroupName="userData">
      <div class="form-group">
        <label for="username"> UserName:
          <span class="text-danger">*</span>
          <input id="username"
                 class="form-control"
                 type="text"
                 formControlName="username"
          >
        </label>
        <p class="msg text-danger"
           *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">Value is invalid</p>
      </div>
      <div class="form-group">
        <label for="email"> Email:
          <span class="text-danger">*</span>
          <input id="email"
                 class="form-control"
                 type="email"
                 formControlName="email"
          >
        </label>
        <p class="msg text-danger"
           *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">Value is invalid</p>
      </div>
    </div>
    <div class="form-group">
      <label for="select"> Question:
        <select id="select"
                class="form-control"
                formControlName="question"
                name="question"
        >
          <option value="pet">Your first Pet?</option>
          <option value="car">Your first Car?</option>
          <option value="teacher">Your first Teacher?</option>
        </select>
      </label>
    </div>
    <p class="msg text-danger" *ngIf="signupForm.invalid && signupForm.touched">Form is invalid</p>
    <div formArrayName="hobbies">
      <h4>Your hobbies</h4>
      <button class="btn btn-success"
              (click)="onAddHobby()"
              > Add Hobby
      </button>
      <div class="form-group"
           *ngFor="let control of controls; let i = index">
        <label for="email"> Hobby:
          <span class="text-danger">*</span>
          <input
            id="hobby"
            type="text"
            class="form-control"
            [formControlName]="i">
        </label>
      </div>
    </div>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="!signupForm.valid"
    >
      Submit</button>
    <p *ngIf="submitted"> You entered
      userName: {{signupForm.value.userData.username}} <br/>
      mail: {{signupForm.value.userData.email}} <br/>
      question: {{signupForm.value.question}}</p>
  </form>
</div>

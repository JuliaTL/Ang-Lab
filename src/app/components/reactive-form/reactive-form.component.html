<div class="col-xs-8 text-center">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div id="user-data" formGroupName="userData">
      <div class="form-group">
        <label for="username"> UserName:
          <span class="text-danger">*</span>
          <input id="username"
                 class="form-control"
                 type="text"
                 formControlName="username"
          >
        </label>
        <p class="msg text-danger"
           *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">Value is invalid</p>
      </div>
      <div class="form-group">
        <label for="email"> Email:
          <span class="text-danger">*</span>
          <input id="email"
                 class="form-control"
                 type="email"
                 formControlName="email"
          >
        </label>
        <p class="msg text-danger"
           *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">Value is invalid</p>
      </div>
    </div>
    <div class="form-group">
      <label for="select"> Question:
        <select id="select"
                class="form-control"
                formControlName="question"
                name="question"
        >
          <option value="pet">Your first Pet?</option>
          <option value="car">Your first Car?</option>
          <option value="teacher">Your first Teacher?</option>
        </select>
      </label>
    </div>
    <p class="msg text-danger" *ngIf="signupForm.invalid && signupForm.touched">Form is invalid</p>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="!signupForm.valid"
    >Submit</button>
<!--    <p *ngIf="submitted"> You entered  userName: {{user.name}} <br/>-->
<!--      mail: {{user.email}} <br/>-->
<!--      password: {{user.password}} <br/>-->
<!--      question: {{user.question}}</p>-->
  </form>
</div>

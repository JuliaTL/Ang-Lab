<div class="col-xs-8 text-center">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="username"> UserName:
          <input id="username"
                 class="form-control"
                 type="text"
                 ngModel
                 name="username"
                 required
          >
        </label>
      </div>
      <button class="btn btn-outline-light"
              type="button"> Suggest an UserName </button>
      <div class="form-group">
        <label for="email"> Email:
          <input id="email"
                 class="form-control"
                 type="email"
                 ngModel
                 name="email"
                 required
          >
        </label>
      </div>
      <div class="form-group">
        <label for="email"> Email:
          <input id="password"
                 class="form-control"
                 type="password"
                 ngModel
                 name="password"
                 required
          >
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="select"> Question:
        <select id="select"
                class="form-control"
                ngModel
                name="question"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </label>
    </div>
    <button class="btn btn-primary"
            type="submit"
            >Submit</button>
  </form>
</div>

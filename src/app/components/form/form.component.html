<div class="col-xs-8 text-center">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="username"> UserName:
          <span class="text-danger">*</span>
          <input id="username"
                 class="form-control"
                 type="text"
                 ngModel
                 name="username"
                 required
                 minlength="3"
          >
        </label>
        <p class="msg text-danger" *ngIf="!form.value.username && email.touched">Value is invalid</p>
      </div>
      <button class="btn btn-outline-light"
              type="button"> Suggest an UserName </button>
      <div class="form-group">
        <label for="email"> Email:
          <span class="text-danger">*</span>
          <input id="email"
                 class="form-control"
                 type="email"
                 ngModel
                 name="email"
                 required
                 #email="ngModel"
          >
        </label>
        <p class="msg text-danger" *ngIf="email.invalid && email.touched">Value is invalid</p>
      </div>
      <div class="form-group">
        <label for="password"> Password:
          <span class="text-danger">*</span>
          <input id="password"
                 class="form-control"
                 type="password"
                 ngModel
                 name="password"
                 required
                 minlength="8"
          >
        </label>
        <p class="msg text-danger" *ngIf="!form.value.password && email.touched">Value is invalid</p>
      </div>
    </div>
    <div class="form-group">
      <label for="select"> Question:
        <select id="select"
                class="form-control"
                [ngModel]="defaultQuestion"
                name="question"
        >
          <option value="pet">Your first Pet?</option>
          <option value="car">Your first Car?</option>
          <option value="teacher">Your first Teacher?</option>
        </select>
      </label>
    </div>
    <p class="msg text-danger" *ngIf="form.invalid && form.touched">Form is invalid</p>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid"
            >Submit</button>
    <p *ngIf="form.valid"> You entered  userName: {{user.name}} <br/>
                                        mail: {{user.email}} <br/>
                                        password: {{user.password}} <br/>
                                        question: {{user.question}}</p>
  </form>
</div>

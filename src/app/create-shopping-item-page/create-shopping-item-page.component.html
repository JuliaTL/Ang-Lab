<div class="row text-center justify-content-center">
  <form>
    <div class="form-group">
      <label> Name:
        <input type="text"
               class="form-control"
               placeholder="name"
               #itemNameInput
        >
      </label>
      <div class="form-group">
        <label> Amount:
          <input type="text"
                 class="form-control"
                 placeholder="amount"
                 #itemAmountInput
          >
        </label>
      </div>
    </div>
    <button type="submit"
            class="btn btn-primary"
            (click)="createItem(itemNameInput, itemAmountInput)"
    >Submit</button>
  </form>
</div>

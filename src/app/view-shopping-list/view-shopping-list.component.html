<div class="container">
  <h3 class="text-center text-primary"> My Shopping List </h3>
  <div class="row">
      <div class="col-6"
           *ngIf="shoppingService.shoppingList">
        <div class="list-group">
              <a class="list-group-item list-group-item-action"
                 *ngFor="let item of shoppingService.shoppingList;
                         let id = index"
                 [routerLink]="['view-shopping-item/', id]"
                 [queryParams]="{allowEdit: id}"
              >
                    <h6 class="text-success"> {{ item.itemName }} </h6>
              </a>
        </div>
      </div>
        <div class="col-6">
          <router-outlet></router-outlet>
        </div>
  </div>
</div>

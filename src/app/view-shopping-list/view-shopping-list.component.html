<div class="text-center">
  <div *ngIf="shoppingService.shoppingList">
    <ol>
      <li *ngFor="let item of shoppingService.shoppingList; let i = index"
          [id] = "i"
      > <a routerLink="../view-shopping-item">
        <h4 class="text-dark"> Name: {{ item.itemName }} </h4>
        <strong class="text-secondary"> Amount: {{ item.itemAmount }} </strong>
        <hr>
        </a>
      </li>
    </ol>
  </div>
</div>
